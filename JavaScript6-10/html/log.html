


<main ng-controller="login">
    <!-- <img src="../img/bg2.png"> -->
    <div class="title">后台系统登录</div>

    <div class="row">
        <img class="row-box" src="./img/智能矢量图标.png">
        <input class="input" type="text" placeholder="用户名" ng- ng-model="name" ng-focus="value()">
        <!--ng-focus获取焦点事件-->
    </div>

    <div class="row">
        <img class="row-box" src="./img/矢量图标.png">
        <input class="input" type="password" placeholder="密码" ng-model="password" ng-focus="value()">
        <!--ng-focus获取焦点事件-->
    </div>
    <span class="warm">{{hint}}</span>
    <footer ng-click="login()">登录</button>
</main>
