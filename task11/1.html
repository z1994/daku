<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/1.css">
</head>

<body>
    <header>
        <span class="shut">关闭</span>
        <span class="land">登陆</span>
        <span class="register">注册</span>
    </header>
    <div class="input-box-a">
        <img class="input-box-iphone" src="img/iphone.png">
        <div class="input-box-border"></div>
        <input class="input-box-change" type="text" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)"
            onblur="this.v();" maxlength="11" placeholder="请输入手机号">
    </div>

    <div class="input-box-b">
        <img class="input-box-locked" src="img/locked.png">
        <div class="input-box-border"></div>
        <input class="input-box-change" type="text" onblur="this.v();" placeholder="请输入密码">
    </div>


    <footer>
        <button class="bootom-list">登陆</button>
        <div class="footer-down">忘记密码？</div>
    </footer>


</body>

</html>
