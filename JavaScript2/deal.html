<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/deal.css">
</head>
<body>
    <header>
        <div class="back"></div>
    </header>

    <main>
        <div class="main-title">
            <span>玩家配比</span>
        </div>

        <div class="main-content">
            <div class="content-box">
                <span class="portrait"></span>
                <span>杀手2人</span>
            </div>
            <div class="content-box">
                    <span class="portrait"></span>
                    <span>平民6人</span>
                </div>
        </div>

        <div class="main-empty"></div>

        <div class="input-box">
            <span class="before-font">请输入玩家数量</span>
            
                    <input type="text" class="form-control" id="recoSoft" maxlength="2"
                     onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="请输入排序" style="width: 200px;"/>
            <span class="after-font">玩家数量为4~18</span>
        </div>

        <div class="main-footer">
            <span>去发牌</span>
        </div>


    </main>

</body>
</html>
