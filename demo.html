<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        function myf(){
            var x=document.getElementById("myinput").value;
            document.getElementById("demo").innerHTML="你输入的是："+x;
        }
    </script>
</head>

<body>
    <input type="text" id="myinput" oninput="myf()">
    <p id="demo"></p>  
</body>

</html>
