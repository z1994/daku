<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    ul,li{
        margin: 0;
        list-style: none;
    }
    .box{
        /* display: flex;
        justify-content: center; */
        width: 100%;
        height: 50%;
    }
    .a{
        width: 20%;
        height: 7rem;
        background: #333333;
    }
    .b{
        height: 5rem; width: 20%;
        background: blue;
    }
    .c{
        height: 3rem; width: 20%;
        background: rebeccapurple;
    }
    .d{
        height: 13rem; width: 80%;
        background: red;
    }
    .e{
        height: 3rem;
        background: #068f5b;
    }

    .a,.b,.c,.d,.e{
      
        flex: 1 0 20%;
    }
</style>
<body>
    <ul class="box">
        <li class="a"></li>
        <li class="b"></li>
        <li class="c"><li>
        <li class="d"></li>
        <li class="e"></li>
    <ul>
    
</body>
</html>
